[package]
name = "tessera"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "tessera"
path = "src/main.rs"

[features]
default = []
metal = ["candle-core/metal", "candle-nn/metal", "candle-transformers/metal"]
cuda = ["candle-core/cuda", "candle-nn/cuda", "candle-transformers/cuda"]

[dependencies]
anyhow = "1.0.100"
burn = { version = "0.18.0", features = ["ndarray"] }
burn-ndarray = "0.18.0"
burn-wgpu = "0.18.0"
candle-core = "0.9.1"
candle-nn = "0.9.1"
candle-transformers = "0.9.1"
clap = { version = "4.5.49", features = ["derive"] }
hf-hub = "0.4.3"
ndarray = "0.17.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.145"
tokenizers = "0.22.1"

[build-dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
